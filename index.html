<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Profile-card</title>
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="image-victor.jpg">
                </div>
                <h2 class="name-age">
                    Victor Crest
                    <span class="age">26</span>
                </h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <span class="meta">Followers</span>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <span class="meta">Likes</span>
                </div>
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <span class="meta">Photos</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
